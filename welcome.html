<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Foto Mantra</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="welcome-text">
        <h1>Welcome to The Foto Mantra</h1>
        <p>Capturing Moments, Creating Memories</p>
    </div>
    
    <div class="gallery">
        <div class="image-container" id="img1"><img src="img1.png" alt="Image 1"></div>
        <div class="image-container" id="img2"><img src="img2.png" alt="Image 2"></div>
        <div class="image-container" id="img3"><img src="img3.png" alt="Image 3"></div>
        <div class="image-container" id="img4"><img src="img4.png" alt="Image 4"></div>
        <div class="image-container" id="img5"><img src="img5.png" alt="Image 5"></div>
        <div class="image-container" id="img6"><img src="img6.png" alt="Image 6"></div>
        <div class="image-container" id="img7"><img src="img7.png" alt="Image 7"></div>
        <div class="image-container" id="img8"><img src="img8.png" alt="Image 8"></div>
        <div class="image-container" id="img9"><img src="img9.png" alt="Image 9"></div>
        <div class="image-container" id="img10"><img src="img10.png" alt="Image 10"></div>
        <div class="image-container" id="img14"><img src="img11.png" alt="Image 14"></div>
        <div class="image-container" id="img12"><img src="img12.png" alt="Image 12"></div>
        
        
        <button class="gallery-button" id="btn">
            <a href="home.html">
                <span>Enter Gallery</span>
                <i class="fas fa-arrow-right"></i>
            </a>
        </button>
    </div>

    <div class="social-links">
        <a href="https://www.instagram.com/thefotomantra" target="_blank">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="mailto:thefotomantra@gmail.com">
            <i class="fas fa-envelope"></i>
        </a>
    </div>
</body>
</html>
